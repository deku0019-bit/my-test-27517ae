<!DOCTYPE html>
<html>
<head>
    <title>
        calculator
    </title>
    <link rel="stylesheet" href="C:\web devlopment\calculator project\calculator.css">
</head>
<body>
    <h1>calculator</h1>
    <div class="calculator">
        <form action="">
            <input type="text" id ="calculator">
        </form>
    </div>
    <div class="calulator2">
        <div class = "button">
            <button type="button" class="button_red" data-num="+">+</button>
            <button type="button" class="button_red" data-num="-">-</button>
            <button type="button" class="button_red" data-num="*">*</button>
            <button type="button" class="button_red" data-num="/">/</button>
            <button type="button" class="button_gray" id="button_1" data-num="1">1</button>
            <button type="button" class="button_gray" id="button_2" data-num="2">2</button>
            <button type="button" class="button_gray" id="button_3" data-num="3">3</button>
            <button type="button" class="button_gray" id="button_4" data-num="4">4</button>
            <button type="button" class="button_gray" id="button_5" data-num="5">5</button>
            <button type="button" class="button_gray" id="button_6" data-num="6">6</button>
            <button type="button" class="button_gray" id="button_7" data-num="7">7</button>
            <button type="button" class="button_gray" id="button_8" data-num="8">8</button>
            <button type="button" class="button_gray" id="button_9" data-num="9">9</button>
            <button type="button" class="button_gray" id="button_0" data-num="0">0</button>
            <button type="button" class="button_gray" data-num=".">.</button>
            <button type = "button" class="button_equal" id="button_equal">=</button>
            <button type="button" class="button_clear" id="button_C" >C</button>
            </div>
    </div>
</body>
</html>
